name: Validate System
on: [push]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'

      - name: Runtime preflight
        run: node scripts/preflight-versions.mjs

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Validate Model Policies Structure
        run: bun run policies:validate

      - name: Enforce docs governance patterns
        run: node scripts/docs-governance-check.mjs

      - name: Run Sisyphus State Tests
        run: |
          cd packages/opencode-sisyphus-state
          bun install --frozen-lockfile
          bun test

      - name: Bootstrap parity check (setup + verify)
        run: |
          OPENCODE_VERIFY_ENV_PROFILE=none bun run setup
          OPENCODE_BUN_PATH=$(which bun) OPENCODE_VERIFY_ENV_PROFILE=none bun run verify

      - name: Core env profile parity check
        run: |
          OPENCODE_BUN_PATH=$(which bun) OPENAI_API_KEYS=dummy OPENCODE_VERIFY_ENV_PROFILE=core bun run verify

      - name: Test SkillRL Evolution Logic
        run: |
          # Verify SkillRL manager basic instantiation and logic
          node -e "
            try {
              const { SkillBank } = require('./packages/opencode-skill-rl-manager/src/index.js');
              if (typeof SkillBank !== 'function') throw new Error('SkillBank not exported');
              console.log('SkillRL SkillBank loadable');
            } catch (e) {
              console.error('SkillRL Test Failed:', e);
              process.exit(1);
            }
          "

      - name: Validate System Health (Fallback Doctor)
        run: |
          if [ -f "packages/opencode-fallback-doctor/src/index.js" ]; then
            node -e "require('./packages/opencode-fallback-doctor/src/index.js')"
            echo "Fallback Doctor loadable"
          fi
