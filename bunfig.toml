# Bun configuration for OpenCode setup
# Addresses memory exhaustion issues with parallel agent execution

# REQUIRED: Bun version 1.3.9 (must match .bun-version and packageManager)
# https://github.com/oven-sh/bun/issues/26026
[run]
# Increase memory limit to 4GB (default is ~512MB-2GB)
# Required for: parallel workflows, session backfills, memory graph operations
smol = false

[install]
# Use frozen lockfile in CI
frozen-lockfile = false

# Cache settings
cache = true
